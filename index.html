<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Re/Start Program - Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>AWS Re/Start Program</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="home-content">
        <h2>Welcome to AWS Re/Start!</h2>
        <p>Register your interest to learn AWS Core Services, Databases, Programming, Networking, and more!</p>
        
        <div class="form-container">
            <h3>Register Interest</h3>
            <form id="registerForm">
                <input type="text" id="name" name="name" placeholder="Full Name" required>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <textarea id="message" name="message" placeholder="Why are you interested?" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AWS Re/Start Program</p>
    </footer>
</body>
